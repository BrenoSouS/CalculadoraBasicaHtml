<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h1>Calculadora</h1>
    </br>
        <p id="Display">

           <!-- tela da calculadora -->
            
        </p>
    </br>
    </header>

    
    <div id="numbers">
       <!--  botoes numericos -->
        <input type="button" class="number" id="1" value="1"  onclick = "tecla()">
        <input type="button" class="number" id="2" value="2"  onclick ="tecla2()">
        <input type="button" class="number" id="3" value="3"  onclick ="tecla3()">
        <input type="button" class="number2" id="4" value="4" onclick ="tecla4()">
        <input type="button" class="number2" id="5" value="5" onclick ="tecla5()">

        <input type="button" class="number3" id="9" value="9" onclick ="tecla9()">
        <input type="button" class="number4" id="0" value="0" onclick ="tecla0()">
    
        <!-- botoes de operação -->
        <input type="button" class = "number5" value="+" id="+" onclick="operador()">

        <input type="button" class = "number5" value="/" id="/" onclick="operador3()">
        <input type="button" class = "number5" value="*" id="*" onclick="operador4()">
        <input type="button" class = "igual" id = "ativar" value="Calcular" onclick="calculo()">
        
        <!-- botoes de limpeza de display -->
        <button type="button" value="Apagar" id="apagar" onclick="apagar()">

        <button type="button"  id="Apagar2" onclick="apagarTudo()">
